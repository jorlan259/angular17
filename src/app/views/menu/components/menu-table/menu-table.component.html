

  <div class="w-full grid grid-cols-4 gap-3">

    @for (menu of menus; track menu) {

    <div
      class="relative col-span-1 h-80 shadow bg-slate-200 rounded-md flex flex-col overflow-hidden"
    >
  
      <div class="w-full h-full">
        <img
          srcset="{{menu.picture}}"
          class="w-full h-full object-cover"
          alt=""
        />
      </div>
      <div
        class="absolute w-full h-full top-0 left-0 bg-gradient-to-b from-slate-50/0 to-slate-900/90 p-2 flex items-end"
      >
      
        <div class="flex flex-col gap-2">

          <h5 class="text-white font-bold">{{menu.description}}</h5>

          <p class="text-white text-wrap text-sm">
            {{ menu.name }}
            <button (click)="(null)" class="text-cyan-500 text-sm">
              Ver Detalles
            </button>
          </p>
        </div>
    
      </div>
    
    </div>
  }
  </div>
