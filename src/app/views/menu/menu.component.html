<!-- //cSpell:disable -->
<section class="relative" colorContainer>
  <h1 class="text-2xl font-bold">{{ 'Menus' | activeWordMayus: true }}</h1>
  <section
    class="grid grid-cols-1 md:grid-cols-4 bg-white rounded-md px-4 py-4 gap-2"
  >
    <div class="col-span-full">
      <button
        type="button"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        (click)="showFormFn()"
      >
        {{ 'Nuevo Menu' | activeWordMayus: true }}
      </button>
    </div>
    <div [ngClass]="{ 'col-span-3': showForm(), 'col-span-full': !showForm() }">
      <menu-table [menus]="menus() ?? []"></menu-table>
    </div>
    <!-- @if (showForm()) { -->
    @defer (when showForm()) {
      <div class="col-span-1">
        <menu-form (addData)="addDataFn($event)"></menu-form>
      </div>
    }
  </section>
</section>
